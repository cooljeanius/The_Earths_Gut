    {MOOD_CALM}
    [story]
        [part]
            story= _ "In a short time, the efforts to reclaim the old mines began to be rewarded. The dwarves met minor or no enemies at all down in the caverns. Trading relations to the elves were growing. The dwarves delivered minerals, freshly forged armor and weapons, in exchange for goods generally found in forests - not only wood and coal, but also food, medicinal plants and else. The dwarves began to feel almost at home again. They rebuilt the ruined fortifications and old dwarven buildings and sent out expeditions into tunnels further and further away from the main hall."
            background=maps/wesnoth.png
        [/part]
        [part]
            story= _ "Yet Hamel and Dulatus wondered about their mines' history and worried about what they had heard about it from the elves. Dulatus had a dark inkling of an almost forgotten legend deep in his mind, of what this place probably was. Though the dwarves needed a name for their new home, he didn't speak about it to his friends."
        [/part]
        [part]
            story= _ "Then one day, Hamel's band was on an expedition into the deeper mines, too far away this time - and the fate of those ancient dwarves reached out its icy grip..."
