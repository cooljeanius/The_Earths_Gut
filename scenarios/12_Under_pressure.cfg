#scenario macros
#define SPAWN_POINTS_COORDINATES
    x =   2,   2,  4,   4,  5,  6, 10, 10, 17, 21, 25, 27, 28, 30, 30, 30, 31, 31, 32, 32, 32, 32, 34, 34, 34, 34
