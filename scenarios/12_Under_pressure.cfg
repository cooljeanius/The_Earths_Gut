    ############################################################################################
    #fog disabling
    [event]
        name=turn 2
        [store_unit]
            variable=uClarissa
            [filter]
                id=Clarissa
            [/filter]
        [/store_unit]
        [store_unit]
            variable=uCelylia
            [filter]
                id=Celylia
            [/filter]
        [/store_unit]
        [if]
            [variable]
                name=uClarissa.length
                greater_than=0
            [/variable]
            [variable]
                name=uCelylia.length
                greater_than=0
            [/variable]
            [then]
                {VARIABLE iLevelSum "$($uClarissa.level+$uCelylia.level)"}
                [if]
                    [variable]
                        name=iLevelSum
                        greater_than_equal_to=7
                    [/variable]
                    [have_unit]
                        type=Elvish Enchantress,Elvish Sylph
                    [/have_unit]
                    [then]
                        [message]
                            id=Clarissa
                            message=_"My respected elvish fairy, do you think we could do something about this nasty fog ?"
                        [/message]
                        [message]
                            id=Celylia
                            message=_"Perhaps yes, if we concentrate a bit..."
                        [/message]
                        # wmllint: local spelling Sela
                        [message]
                            speaker=narrator
                            image="wesnoth-icon.png"
                            message=_"(together) ... ... ... By the powers of nature and the light of the great sun Sela, we declare these chambers to be filled with light!"
                        [/message]
                        {THUNDER ()}
                        {FLASH_WHITE ()}
                        [modify_side]
                            fog=no
                            side=1
                        [/modify_side]
                        [redraw]
                            clear_shroud=yes
                        [/redraw]
                        [message]
                            id=Hamel
                            message=_"Amazing, it worked! I can see better now!"
                        [/message]
                    [/then]
                [/if]
                {CLEAR_VARIABLE iLevelSum}
            [/then]
        [/if]
        {CLEAR_VARIABLE uClarissa}
        {CLEAR_VARIABLE uCelylia}
    [/event]

