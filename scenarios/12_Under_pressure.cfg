#define SPAWN_POINT X Y TYPES MONOLITH
    [event]
        name=prestart
        {VARIABLE bSpawn_{X}_{Y} yes}
        {PLACE_IMAGE scenery/monolith{MONOLITH}.png {X} {Y}}

        [store_locations]
            variable=locSpawnPoints
            {SPAWN_POINTS_COORDINATES}
        [/store_locations]
    [/event]
    [event]
        name=turn refresh
        first_time_only=no
        [if]
            [variable]
                name=side_number
                equals=2
            [/variable]
            [variable]
                name=bSpawn_{X}_{Y}
                equals=yes
            [/variable]
            [then]
                [set_variable]
                    name=sType
                    rand={TYPES}
                [/set_variable]
                [unit]
                    side=2
                    type=$sType
                    animate=yes
                    moves=2
                    x={X}
                    y={Y}
                    [modifications]
                        {TRAIT_QUICK}
                    [/modifications]
                    random_traits=yes
                    random_gender=yes
                [/unit]
            [/then]
        [/if]
    [/event]
    [event]
        name=victory
        {CLEAR_VARIABLE bSpawn_{X}_{Y}}
    [/event]
#enddef
