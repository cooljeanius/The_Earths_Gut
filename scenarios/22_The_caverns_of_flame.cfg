                [filter_vision]
                    side=1
                    visible=yes
                [/filter_vision]
                animate=yes # just trying this for now; if it doesn't work it can be removed
            [/kill]
            {TEG_EARTHQUAKE}
            [delay]
                time=1000
            [/delay]
            # maybe make player move back to the hammer again if they don't still have a unit on it?
            [endlevel]
                result=victory
                linger_mode=yes
                bonus=no
            [/endlevel]
        [/event]
