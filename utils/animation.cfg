#define TEG_DEFENSE_ANIMATION START_IMAGE MIDTH_IMAGE CENTRAL_IMAGE HIT_SOUND
	[defend]
		start_time=-200
		[frame]
			duration=50
			offset=0~-0.05
			image={START_IMAGE}
		[/frame]
		[frame]
			duration=50
			offset=-0.05~-0.075
			image={START_IMAGE}
		[/frame]
		[frame]
			duration=75
			offset=-0.075~-0.15
			image={MIDTH_IMAGE}
		[/frame]
		[if]
			hits=hit
			[frame]
				duration=100
				offset=-0.15
				image={CENTRAL_IMAGE}
				sound={HIT_SOUND}
			[/frame]
		[/if]
		[else]
			hits=miss,kill
			[frame]
				duration=100
				offset=-0.15
				image={CENTRAL_IMAGE}
			[/frame]
		[/else]
		[frame]
			duration=75
			offset=-0.15~-0.075
			image={MIDTH_IMAGE}
		[/frame]
		[frame]
			duration=50
			offset=-0.075~-0.05
			image={START_IMAGE}
		[/frame]
		[frame]
			duration=50
			offset=-0.05~0
			image={START_IMAGE}
		[/frame]
		[frame]
			duration=50
			offset=0
			image={START_IMAGE}
		[/frame]
	[/defend]
#enddef

