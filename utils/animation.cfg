#define TEG_ATTACK_ANIMATION_NAME START_IMAGE MIDTH_IMAGE CENTRAL_IMAGE HIT_SOUND MISS_SOUND NAME
	#coded for wose for melee attacks
	[attack_anim]
		[filter_attack]
			name={NAME}
		[/filter_attack]
		start_time=-401
		[frame]
			duration=1
			offset=0
			image={START_IMAGE}
		[/frame]
		[frame]
			duration=100
			offset=0~0.25
			image={MIDTH_IMAGE}
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=200
				offset=0.25~0.75
				image={CENTRAL_IMAGE}
				sound={HIT_SOUND}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=200
				offset=0.25~0.75
				image={CENTRAL_IMAGE}
				sound={MISS_SOUND}
			[/frame]
		[/else]
		[frame]
			duration=75
			offset=0.75
			image={CENTRAL_IMAGE}
		[/frame]
		[frame]
			duration=300
			offset=0.75~0
			image={MIDTH_IMAGE}
		[/frame]
		[frame]
			duration=1
			offset=0
			image={START_IMAGE}
		[/frame]
	[/attack_anim]
#enddef

