#define TEG_ON_SIGHTING_PASSIVE_FIRER ID SIGHTING_SIDE SIGHTED_SUF
    [event]
        name=moveto,recruit,recall,post advance
        [filter]
            {SIGHTED_SUF}
            [filter_vision]
                side={SIGHTING_SIDE}
            [/filter_vision]
        [/filter]
        [fire_event]
            name=sighting_{ID}
            [primary_unit]
                id=$unit.id
            [/primary_unit]
            [secondary_unit]
                side={SIGHTING_SIDE}
                [filter_location]
                    [filter]
                        {SIGHTED_SUF}
                    [/filter]
                    radius="$($this_unit.max_moves + 1)"
                [/filter_location]
            [/secondary_unit]
        [/fire_event]
    [/event]
#enddef

#define TEG_ON_SIGHTING_ACTIVE_FIRER ID SIGHTING_SIDE SIGHTED_SLF
    [event]
        name=moveto,recruit,recall,post advance
        first_time_only=no
        [filter]
            side={SIGHTING_SIDE}
        [/filter]
        [filter_condition]
            [variable]
                name=sighting_{ID}_was_fired
                equals=no
            [/variable]
        [/filter_condition]
        [store_reachable_locations]
            [filter]
                id=$unit.id
            [/filter]
            [filter_location]
                {SIGHTED_SLF}
            [/filter_location]
            range=vision
            variable=sighting_{ID}_reach
        [/store_reachable_locations]
        [if]
            [variable]
                name=sighting_{ID}_reach.length
                greater_than=0
            [/variable]
            [then]
                {CLEAR_FOG {SIGHTING_SIDE} $sighting_{ID}_reach.x $sighting_{ID}_reach.y 1}
                [fire_event]
                    name=sighting_{ID}
                    [primary_unit]
                        x=$sighting_{ID}_reach.x
                        y=$sighting_{ID}_reach.y
                    [/primary_unit]
                    [secondary_unit]
                        id=$unit.id
                    [/secondary_unit]
                [/fire_event]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
        {CLEAR_VARIABLE sighting_{ID}_reach}
    [/event]
#enddef

#define TEG_ON_SIGHTING_FALLBACK ID SIGHTING_SIDE SIGHTED_SUF
    [event]
        name=side turn
        first_time_only=no
        [filter_condition]
            [variable]
                name=sighting_{ID}_was_fired
                equals=no
            [/variable]
            [have_unit]
                {SIGHTED_SUF}
                [filter_vision]
                    side={SIGHTING_SIDE}
                [/filter_vision]
            [/have_unit]
        [/filter_condition]
        [fire_event]
            name=sighting_{ID}
            [primary_unit]
                {SIGHTED_SUF}
            [/primary_unit]
            [secondary_unit]
                side={SIGHTING_SIDE}
            [/secondary_unit]
        [/fire_event]
    [/event]
#enddef

#define TEG_ON_SIGHTING_COMMON ID ACTION_WML
    [event]
        name=prestart
        {VARIABLE sighting_{ID}_was_fired no}
    [/event]
    [event]
        name=sighting_{ID}
        {VARIABLE sighting_{ID}_was_fired yes}
        {ACTION_WML}
        {UNCLEAR_FOG}
    [/event]
    [event]
        name=victory
        {CLEAR_VARIABLE sighting_{ID}_was_fired}
    [/event]
#enddef

#define TEG_ON_SIGHTING ID SIGHTING_SIDE SIGHTED_SUF ACTION_WML
    {TEG_ON_SIGHTING_PASSIVE_FIRER {ID} {SIGHTING_SIDE} ({SIGHTED_SUF})}
    {TEG_ON_SIGHTING_ACTIVE_FIRER {ID} {SIGHTING_SIDE} (
        [filter]
            {SIGHTED_SUF}
        [/filter]
    )}
    {TEG_ON_SIGHTING_COMMON {ID} ({ACTION_WML})}
    {TEG_ON_SIGHTING_FALLBACK {ID} {SIGHTING_SIDE} ({SIGHTED_SUF})}
#enddef

#define TEG_ON_SIGHTING_LOCATION ID SIGHTING_SIDE SIGHTED_SLF ACTION_WML
    {TEG_ON_SIGHTING_ACTIVE_FIRER {ID} {SIGHTING_SIDE} ({SIGHTED_SLF})}
    {TEG_ON_SIGHTING_COMMON {ID} ({ACTION_WML})}
#enddef

