#define VACANT_HEX X Y VARIABLE
    [nearest_hex]
        x_source={X}
        y_source={Y}
        variable={VARIABLE}
        [not]
            [filter]
            [/filter]
        [/not]
        terrain=!,Xu,Qxu,Ql,Wo
        [not]
            x=0
        [/not]
        [not]
            y=0
        [/not]
    [/nearest_hex]
#enddef
#define TEG_STORE_MATCHING_UNITS VARIABLE KILL FILTER
    [store_unit]
        variable={VARIABLE}
        [filter]
            {FILTER}
        [/filter]
        kill={KILL}
    [/store_unit]
#enddef
#define TEG_UNSTORE_UNITS VARIABLE X_ Y_
    {FOREACH {VARIABLE} i_CurrentUnit}
        [unstore_unit]
            variable={VARIABLE}[$i_CurrentUnit]
            find_vacant=true
            check_passability=true
            fire_event=no
            x={X_}
            y={Y_}
        [/unstore_unit]
    {NEXT i_CurrentUnit}
#enddef

